name: Update userDb.json

on:
  repository_dispatch:
    types: [update_json]

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install jq
        run: sudo apt-get install jq

      - name: Read and Update JSON
        run: |
          FILE="api/userDb.json"
          NEW_DATA='${{ toJson(github.event.client_payload) }}'

          # Ensure the JSON file exists
          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE"
          fi

          # Append new data and save
          jq ". += [$NEW_DATA]" "$FILE" > tmp.json && mv tmp.json "$FILE"

      - name: Commit & Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          git add api/userDb.json
          git commit -m "Updated userDb.json with new entry" || echo "No changes to commit"
          git push
